<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Document</title>
</head>

<body>
<div class="titulo">
    <h1>Formulário de Cadastro</h1>
</div>
    <form class="form" action="#" method="post">

        <div class="form_grupo">
            <label for="nome" class="form_label">Nome</label><br>
            <input type="text" id="nome" name="nome" required=""><br>
        </div>

        <div class="form_grupo">
            <label for="email" class="form_label">Email</label><br>
            <input type="email" id="email" name="email" required=""><br>
        </div>

        <div class="form_grupo">
            <label for="phone" class="form_label">Celular</label><br>
            <input type="tel" id="phone" name="phone" pattern="([0-9]{})9[0-9]{5}-[0-9]{4}" required=""><br>
        </div>

        <div class="form_grupo">
            <label for="endereço" class="form_label">Endereço</label><br>
            <input type="text" id="endereço" name="endereço" value="" required=""><br>
        </div>

        <div class="form_grupo">
            <label for="data" class="form_label">Data de nascimento</label><br>
            <input type="date" id="data" name="data"><br><br>
        </div>

        <div class="form_grupo">Sexo</div>
        <input type="radio" id="masculino" name="fav_language" value="Masculino">
        <label for="html">Masculino</label><br>
        <input type="radio" id="feminino" name="fav_language" value="Feminino">
        <label for="css">Feminino</label><br><br><br>

        <input type="submit" value="Enviar">
    </form>






   
    
</body>

</html>
